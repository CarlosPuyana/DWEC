<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
</head>
<body>
    <div>
        <table>
            <tr>
                <td><input type="text" id="numero1"></td>
                
            </tr>
            <tr>
                <td><button id="sumar">+</button></td>
                <td><button id="restar">-</button></td>
                <td><button id="multiplicacion">x</button></td>
                <td><button id="dividir">/</button></td>
                <td><button id="borrar" onclick="borrar()">BORRAR</button></td>
            </tr>
            <tr>
                <td><input type="text" id="numero2"></td>
            </tr>
            <tr>
                <td><button id="calcular">Mostrar Resultado</button></td>
                <td><output id="resultado"></output></td>
            </tr>
        </table>
    </div>
</body>
<script src="codigo.js"></script>
</html>
